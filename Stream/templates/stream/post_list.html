<html>

<head>
    <title>Django Girls blog</title>
    <style>
        a:visited{
            color:darkorchid
        }
        a{
            color:indigo
        }
    </style>
</head>

<body>
    {% for post in posts %}
    <div>

        <h1>
            <a href="">{{ post.title }}</a>
        </h1>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text|safe }}</p>
        <hr style="border-color:blueviolet">
    </div>
    {% endfor %}
</body>

</html>
